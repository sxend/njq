dependencies:
  override:
    - nvm install v4.4.0 && nvm alias default v4.4.0
    - nvm use v4.4.0 && npm install && npm install -g njq
    - envsubst < .npmrc.template > ~/.npmrc
test:
  override:
    - nvm use v4.4.0 && npm run test
deployment:
  release:
    branch: master
    commands:
      - export VERSION=$(cat package.json | njq "_.version + '.${CIRCLE_BUILD_NUM}'") && cat package.json | njq "_.version='${VERSION}',_" > package.json && npm publish --tag ${VERSION}
  publish:
    tag: /.*/
    commands:
      - cat package.json | njq "_.version='${CIRCLE_TAG}',_" > package.json
      - npm publish
